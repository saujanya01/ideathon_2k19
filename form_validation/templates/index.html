<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{url_for('static' , filename='images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/iconic/css/material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/daterangepicker/daterangepicker.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/noui/nouislider.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" action="/handleUploads" enctype="multipart/form-data">
				<span class="contact100-form-title">
					Login Form
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">NAME </span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
				</div>
				
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Address">
						<span class="label-input100">ADDRESS </span>
						<textarea class="input100" name="message" placeholder="Enter Your Address"></textarea>
					</div>

				
					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your DOB">
							<span class="label-input100">DOB </span>
							<input class="input100" type="text" name="dob" placeholder="DD/MM/YYYY">
					</div>
					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Father's Name">
						<span class="label-input100">Father's Name</span>
						<input class="input100" type="text" name="fame" placeholder="Father's Name">
				</div>

					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Aadhaar Number">
						<span class="label-input100">Aadhaar Number</span>
						<input class="input100" type="text" name="aadhar_number" placeholder="Aadhaar Number">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your PAN Number">
					<span class="label-input100"> PAN Number</span>
					<input class="input100" type="text" name="pan_number" placeholder=" PAN Number">
			</div>
				<div id="div4">
						<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your DOB">
						<input type="file" name="aadhar_f" value="fileupload" id="fileupload"> 
					 <label class="la" for="fileupload">Aadhaar Front</label>
					   </div>

					   <div id="div4">
							<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your DOB">
							<input type="file" name="aadhar_b" value="fileupload" id="fileupload"> 
						 <label class="la" for="fileupload">Aadhaar Back</label>
						   </div>
						   
						   <div id="div4">
								<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your DOB">
								<input type="file" name="pan" value="fileupload" id="fileupload"> 
							 <label class="la" for="fileupload">PAN card</label>
							   </div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/select2/select2.min.js')}}"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/daterangepicker/moment.min.js')}}"></script>
	<script src="{{url_for('static',filename='vendor/daterangepicker/daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/countdowntime/countdowntime.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/noui/nouislider.min.js')}}"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='js/main.js')}}"></script>

</body>
</html>
