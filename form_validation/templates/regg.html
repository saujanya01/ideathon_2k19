	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Registration Form
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Current Loan Amount ">
					<span class="label-input100">Current Loan Amount  </span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Current Loan Amount ">
				</div>
				
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Term">
						<span class="label-input100">Term</span>
						<input class="input100" type="text" name="term" placeholder="Enter Your Term">
					</div>
				
					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Credit score">
						<span class="label-input100">Credit Score </span>
						<input class="input100" type="text" name="Credit Score" placeholder="Enter Your Credit score">
					</div>

					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Purpose">
						<span class="label-input100">Purpose </span>
						<input class="input100" type="text" name="Purpose" placeholder="Enter Your Purpose">
					</div>
					
					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Home Ownership">
						<span class="label-input100">Home Ownership</span>
						<input class="input100" type="text" name="Home Ownership" placeholder="Enter your Home Ownership">
					</div>

					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Years in current job">
						<span class="label-input100">Years in current job </span>
						<input class="input100" type="text" name="Years in current job" placeholder="Enter your years in current job">
					</div>

					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Monthly Debt">
							<span class="label-input100">Monthly Debt</span>
							<input class="input100" type="text" name="Yrs in current job" placeholder="Enter your Monthly Debt">
						</div>

						<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Annual Income">
								<span class="label-input100">Annual Income</span>
								<input class="input100" type="text" name="Annual Income" placeholder="Enter your Annual Income">
							</div>


							<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Number of Open Accounts">
									<span class="label-input100">Number of Open Accounts</span>
									<input class="input100" type="text" name="Number of Open Accounts" placeholder="Enter your Number of Open Accounts">
								</div>

								<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Years of Credit History ">
										<span class="label-input100">Years of Credit History</span>
										<input class="input100" type="text" name="Years of Credit History" placeholder="Enter Your Years of Credit History">
									</div>

									<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Current Credit Balance">
											<span class="label-input100">Current Credit Balance</span>
											<input class="input100" type="text" name="Annual Income" placeholder="Enter your Current Credit Balance">
										</div>

										<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Maximum Open Credit">
												<span class="label-input100">Maximum Open Credit</span>
												<input class="input100" type="text" name="Maximum Open Credit" placeholder="Enter your Maximum Open Credit">
											</div>
                                            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Number of Credit Problem">
                                                    <span class="label-input100">Number of Credit Problem</span>
                                                    <input class="input100" type="text" name="Maximum Open Credit" placeholder="Enter your Number of Credit Problem">
                                                </div>
                                                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Bankruptcies">
                                                        <span class="label-input100">Bankruptcies</span>
                                                        <input class="input100" type="text" name="Maximum Open Credit" placeholder="Enter your Bankruptcies">
                                                    </div>
                                 


				
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

<script src="{{url_for('static',filename='vendor/noui/nouislider.min.js')}}"></script>s
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
